<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Virtual Curation v3</title>
  <style>
    /* Make the iframe fill the viewport */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #unity-container {
      width: 100%;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <!-- 
      Replace the src URL with the exact embed URL from Unity Play’s Share → Embed dialog.
      The pattern is usually:
      https://play.unity.com/embed/<YOUR-PROJECT-ID>
    -->
    <iframe
      src="https://play.unity.com/embed/80ba9425-8520-41ce-b609-2827410a4975"
      title="Virtual Curation v3"
      allow="fullscreen; vr; accelerometer; autoplay; gyroscope; encrypted-media; xr-spatial-tracking"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
